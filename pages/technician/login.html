<!DOCTYPE HTML>
<html lang="zh-CN">
    <head>
        <meta http-equiv="content-type" content="text/html" charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="../../static/img/logo.jpg">
        <title>登录 | 技师</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../../lib/bootstrap-3.3.5-dist/flatly/bootstrap.min.css">

        <link rel="stylesheet" href="../../static/css/technician/login.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- Warning: Respond.js doesn't work if you view the page via file:// -->
        <!-- [if lt IE 9]>
            <script src="../lib/html5shiv.min.js"></script>
            <script src="../lib/respond.min.js"></script>
        <![endif] -->
    </head>
    <body>
        <div class="login-container">
            <div class="container login-form">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>技师登录</legend>
                        <div class="form-group">
                            <label for="inputUserName" class="control-label col-lg-3">用户名</label>
                            <div class="col-lg-9">
                                <label for="inputUserName" class="sr-only">请输入用户名...</label>
                                <input type="text" class="form-control" id="inputUserName" placeholder="请输入用户名...">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="control-label col-lg-3">密码</label>
                            <div class="col-lg-9">
                                <label for="inputPassword" class="sr-only">请输入密码...</label>
                                <input type="text" class="form-control" id="inputPassword" placeholder="请输入密码...">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <a href="unoccupiedTaskManage.html" class="btn btn-primary btn-block" id="loginBtn">登录</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

        <!-- jQuery-2.0.3 -->
        <script src="../../lib/jquery-2.0.3.min.js"></script>
        <!-- Bootstrap -->
        <script src="../../lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    </body>
</html>
