        <div class="row main-page">
            <div class="path-navigation">
                <ol class="breadcrumb">
                    <li><a href="">会诊管理</a></li>
                    <li><a href="initConsultManage.html">发起的会诊</a></li>
                    <li class="active">添加会诊</li>
                </ol>
            </div>
            <div class="container consult-form">
                <form class="form-horizontal">
                    <input type="hidden" id="id">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title"><b>会诊信息</b></h4>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="inputTitle" class="col-lg-2 control-label">标题 :</label>
                                <div class="col-lg-9">
                                    <input type="text" id="inputTitle" class="form-control" placeholder="请输入会诊标题...">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputCheckId" class="col-lg-2 control-label">检查单(id) :</label>
                                <div class="col-lg-9">
                                    <input type="text" id="inputCheckId" class="form-control" placeholder="请输入检查单id...">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="uploadReport" class="col-lg-2 control-label">分析报告: </label>
                                <div class="col-lg-6">
                                    <div class="form-control">
                                        心电报告xx.xxxx
                                    </div>
                                </div>
                                <div class="col-lg-2">
                                    <a href="javascript:void(0);" class="btn btn-primary" id="uploadReportBtn">重新上传</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="uploadECGData" class="col-lg-2 control-label">心电数据: </label>
                                <div class="col-lg-6">
                                    <div class="form-control">
                                        心电数据xx.xxxx
                                    </div>
                                </div>
                                <div class="col-lg-2">
                                    <a href="javascript:void(0);" class="btn btn-primary" id="uploadECGDataBtn">重新上传</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputExplain" class="col-lg-2 control-label">会诊说明 :</label>
                                <div class="col-lg-9">
                                    <textarea class="form-control" name="inputExplain" id="inputExplain" rows="4"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="selectDoc" class="col-md-2 control-label">选择会诊医生 :</label>
                                <div class="col-md-4">
                                    <select name="from[]" id="selectDoc" class="form-control" size="8" multiple="multiple">
                                        <option value="1">DocA</option>
                                        <option value="2">DocB</option>
                                        <option value="3">DocC</option>
                                        <option value="4">DocD</option>
                                        <option value="5">DocE</option>
                                        <option value="6">DocF</option>
                                        <option value="7">DocG</option>
                                        <option value="8">DocH</option>
                                    </select>
                                </div>
                                <div class="col-md-1">
                                    <button type="button" id="multi_rightAll" class="btn btn-primary btn-sm btn-block"><span class="glyphicon glyphicon-forward"></span></button>
                                    <button type="button" id="multi_rightSelected" class="btn btn-primary btn-sm btn-block"><span class="glyphicon glyphicon-chevron-right"></span></button>
                                    <button type="button" id="multi_leftSelected" class="btn btn-primary btn-sm btn-block"><span class="glyphicon glyphicon-chevron-left"></span></button>
                                    <button type="button" id="multi_leftAll" class="btn btn-primary btn-sm btn-block"><span class="glyphicon glyphicon-backward"></span></button>
                                </div>
                                <div class="col-md-4">
                                    <select name="to[]" id="selectDoc_to" class="form-control" size="10" multiple="multiple"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-9 col-lg-offset-2">
                                    <a href="#" class="btn btn-primary" id="submitBtn">发起会诊</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <div id="submitModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">提交成功提示</h4>
                    </div>
                    <div class="modal-body">
                        <p>发起会诊成功...</p>
                    </div>
                    <div class="modal-footer">
                        <a href="initConsultManage.html" class="btn btn-primary">返回会诊列表</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery-2.0.3 -->
        <script src="../../lib/jquery-2.0.3.min.js"></script>

        <script src="../../lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
        <!-- jQuery UI -->

        <!-- jQuery multiselect plugin with two sides -->

        <!-- MenuTree React Plugin -->
        <script src="../../static/plugin/MenuTree.js"></script>
        <script src="../../static/js/doctor/menuTree.js"></script>

        <script src="../../static/js/doctor/addConsult.js"></script>

</html>
