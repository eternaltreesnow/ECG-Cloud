                    <li class="active">编辑契约</li>
                </ol>
            </div>
            <div class="container-fluid" style="max-width: 1300px;">
                <form class="form-horizontal">
                    <legend><b>编辑契约</b></legend>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">服务对象信息</div>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="inputUsername" class="col-lg-3 control-label">机构名称</label>
                                <div class="col-lg-7">
                                    <input type="text" class="form-control" id="inputHospital" name="hospital" placeholder="请输入机构名称...">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-lg-3 control-label">类型</label>
                                <div class="col-lg-7">
                                    <select name="type" id="selectType" class="form-control">
                                        <option value="1">社区卫生服务中心</option>
                                        <option value="2">乡镇卫生院</option>
                                        <option value="3">村卫生室</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputManager" class="col-lg-3 control-label">负责人</label>
                                <div class="col-lg-7">
                                    <input type="text" class="form-control" id="inputManager" placeholder="请输入负责人姓名...">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputIdentify" class="col-lg-3 control-label">身份证号</label>
                                <div class="col-lg-7">
                                    <input type="text" class="form-control" id="inputIdentify" name="identify" placeholder="请输入负责人身份证号...">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputContact" class="col-lg-3 control-label">联系方式</label>
                                <div class="col-lg-7">
                                    <input type="text" class="form-control" id="inputContact" name="contact" placeholder="请输入联系方式...">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-3 control-label">邮箱</label>
                                <div class="col-lg-7">
                                    <input type="text" class="form-control" id="inputEmail" name="email" placeholder="请输入邮箱...">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputArea" class="col-lg-3 control-label">通讯地址</label>
                                <div class="col-lg-7">
                                    <input type="text" class="form-control" id="inputArea" name="area" placeholder="请输入通讯地址...">
                                </div>
                            </div>
                            <input type="hidden" id="inputTime" name="time">
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">服务合同信息</div>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="inputPrice" class="col-lg-3 control-label">单价(元/单)</label>
                                <div class="col-lg-2">
                                    <input type="text" class="form-control" id="inputPrice" name="price" placeholder="请输入单价...">
                                </div>
                                <label for="selectCheckType" class="col-lg-2 control-label">类型</label>
                                <div class="col-lg-3">
                                    <select name="checktype" id="selectCheckType" class="form-control">
                                        <option value="1">动态心电</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputLimit" class="col-lg-3 control-label">检查单数量上限(-1为无限制)</label>
                                <div class="col-lg-7">
                                    <input type="text" class="form-control" id="inputLimit" name="limit" placeholder="请输入检查单数量上限...">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputBegintime" class="col-lg-3 control-label">服务时间</label>
                                <div class="col-lg-3">
                                    <div class="input-group date" id="beginDatetimepicker">
                                        <input type="text" class="form-control" id="inputBegintime" name="begintime" placeholder="请选择起始时间...">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-1" style="text-align:center; line-height: 43px;">
                                    <span class="glyphicon glyphicon-minus"></span>
                                </div>
                                <div class="col-lg-3">
                                    <div class="input-group date" id="endDatetimepicker">
                                        <input type="text" class="form-control" id="inputEndtime" name="endtime" placeholder="请选择结束时间...">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-8 col-lg-offset-3">
                            <a href="javascript:void(0);" class="btn btn-primary" id="submitBtn">提交</a>
                            <a href="contractManage.html" class="btn btn-default" id="cancerBtn">取消</a>
                        </div>
                    </div>
                </form>
            </div>
